<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Neuron Simulation: Tate Rowney</title>
        <link rel="stylesheet" href="../default.css">
        <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
        <script src="./simulation.js"></script>
        <script src="./page_fade_in.js"></script>
    </head>
    <body>
        <div class="main" id="main">
            <header class="topbar">
                <div class="topbar-logo-container">
                    <a class="logo" href="https://taterowney.github.io" target="_blank"><span class="topbar-logo topbar-logo-blue-background">Tate</span><span class="topbar-logo">Rowney_</span></a>
                </div>
            </header>
            <span></span>
            <canvas id="canvas" width="650" height="650"></canvas>
            <div class="toolbar-container">
                <button id="neuron-button" class="toolbar-button">Add Neuron</button>
                <button id="axon-button" class="toolbar-button">Add Axon</button>
                <!-- <button id="move-button">Move</button> -->
                <button id="delete-button" class="toolbar-button">Delete</button>
                <button id="label-button" class="toolbar-button">Show Charge Labels</button>
                <button id="activate-button" class="toolbar-button">Activate Neuron</button>
                <button id="begin-button" class="toolbar-button">Unpause Simulation</button>
            </div>
            <div class="footer">
                <p>Website coded by <a href="https://taterowney.github.io" target="_blank">Tate Rowney</a></p>
                <p>Image sources are linked in captions beneath them.</p>
                <p><a href="https://animista.net" target="_blank">Animista</a> used for animations, <a href="https://developer.mozilla.org" target="_blank">MDN Web Docs</a> and <a href="https://w3schools.com" target="_blank">W3Schools</a> used for reference.</p>
            </div>
        </div>
    </body>
</html>
